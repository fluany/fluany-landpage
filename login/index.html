<body>
    <main class="content-login">
        <section class="login-container">
            <header class="login-container__header">
                <div class="login-container__logo">
                    <img class="fluflu" alt="octopus logo" src="../dist/images/fluflu.svg"/>
                    <div class="login-container__fluany">
                        <span class="flu">flu</span><span class="any">any</span>
                    </div>
                </div>
            </header>
            <section class="welcome-container">
                <h1> Welcome to fluany! </h1>
                <p> Create account to have access in yours packages on multiples computers. </p>
            </section>
            <section class="auth-content">
                <h3>Login with:</h3>
                <button class="auth-content__google">Google</button>
                <button class="auth-content__facebook">Facebook</button>
                <button class="auth-content__twitter">Twitter</button>
            </section>
        </section>
        <section class="preview-container">
            <h2>Everything you need to force your mind <br/>to learn</h3>
            <img class="preview-container__computer" alt="computer with fluany" src="../dist/images/preview-macbook.png"/
        </section>
    </main>
